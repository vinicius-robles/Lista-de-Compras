<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Montserrat&family=Numans&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="Styles/styles.css" />
</head>

<body>
    <main>
        <img src="Assets/bag.png" alt="sacola de compras" />
        <form>
            <input id="input-item" type="text" placeholder="Digite o item que deseja adicionar" />
            <button id="adicionar-botao">Salvar item</button>
        </form>
        <ul>
            <h2>Lista de compras</h2>
            <hr />
            <li>
                <div class="lista-item-container">
                    <div class="lista-nome-compra">
                        <div class="checkbox-container">
                            <label for="checkbox-1">
                                <input type="checkbox" class="checkbox-input" id="checkbox-1">
                                <div class="checkbox-customizado checked"></div>
                            </label>
                        </div>
                        <p>Queijo minas</p>
                    </div>
                    <div>
                        <button class="botao-acao"><img src="Assets/delete.svg" alt="deletar" /></button>
                        <button class="botao-acao"><img src="Assets/edit.svg" alt="editar" /></button>
                    </div>
                </div>
                <p class="lista-item-texto">Segunda-feira (31/10/2022) Ã s 08:30</p>
            </li>
        </ul>
    </main>

</body>

</html>
